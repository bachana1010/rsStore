<c-row>
    <c-col xs="12">

        <c-card class="mb-4">
            
          <c-card-header ngPreserveWhitespaces>
            <strong>Create a user</strong>
          </c-card-header>

          <!-- //cardbody -->
          <c-card-body>

            <form cForm class="row g-3" [formGroup]="myForm" (ngSubmit)="onFormSubmit(myForm)">

                <c-col [md]="12">
                  <label cLabel for="inputEmail4">Email</label>
                  <input cFormControl id="inputEmail4" type="email"  formControlName="email">
                </c-col>

        
              
                <c-col [md]="6">
                  <label cLabel for="inputPassword4">Password</label>
                  <input cFormControl id="inputPassword4" [disabled]="myForm.controls.password.disabled" formControlName="password" />
                </c-col>
              
                <c-col [md]="5">
                  <button cButton type="button" (click)="generatePassword()">Generate Password</button>
                </c-col>

                <c-col [xs]="12">
                  <label cLabel for="inputAddress">userName</label>
                  <input cFormControl id="inputEmail4" type="email"  formControlName="userName">
                </c-col>

                <c-col [xs]="12">
                  <label cLabel for="inputAddress2">firstName</label>
                  <input cFormControl id="inputEmail4" type="email"  formControlName="firstName">
                </c-col>

                <c-col [md]="6">
                  <label cLabel for="inputCity">lastName</label>
                  <input cFormControl id="inputEmail4" type="email"  formControlName="lastName">
                </c-col>

                <c-form-check>
                  <input cFormCheckInput type="radio" value="operator" name="role" formControlName="role" />
                  <label cFormCheckLabel>operator</label>
                </c-form-check>
                
                <c-form-check>
                  <input cFormCheckInput type="radio" value="manager" name="role" formControlName="role" checked/>
                  <label cFormCheckLabel>manager</label>
                </c-form-check>
                
                <c-col [md]="4" *ngIf="myForm.get('role').value === 'operator'">
                  <label cLabel for="inputState">branch</label>
                  <select cSelect id="inputState" formControlName="branchId">
                    <option *ngFor="let branch of branches" [value]="branch.id">{{branch.brancheName}}</option>
                  </select>
                </c-col>
                

                <c-col [xs]="12">
              
                </c-col>
                <c-col [xs]="12">
                  <button cButton type="submit">Sign in</button>
                </c-col>
              </form>

              
          </c-card-body>
        </c-card>
    </c-col>
</c-row>
